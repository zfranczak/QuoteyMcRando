<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>      
      window.onload = init;
      function init() {
        generateQuote();
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];
        let tweetQuote = 'https://www.twitter.com/intent/tweet?text=';

        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, '%20');
        tweetQuote += quoteInApiFormat;

        let authorInApiFormat = randomQuoteData.author.replace(/ /g, '%20');
        tweetQuote += ' - ' + authorInApiFormat;

        document.getElementById('tweet-quote').href = tweetQuote;
        document.getElementById('text').innerText = randomQuoteData.quote;
        document.getElementById('author').innerText = randomQuoteData.author;
      }
    </script>
  </head>
  <body>
    <div calss="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3">
          <wrapper id="quote-box">
            <div  class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class="card-body">
                <h5 class="card-title">
                    <div id="text"></div>
                </h5>
                <p class="card-text">
                    <div id="author" class="card-text"></div>
                </p>
                <button class="btn btn-block btn-primary" id="new-quote" onClick="generateQuote()">
                  New Quote
                </button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-success">Tweet Quote</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
   </div>
    <div class="test-enviornment">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
